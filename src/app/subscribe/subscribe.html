<div class="page-wrapper">
  <header class="sticky-header">
    <div class="header-inner">
      <span style="font-weight: 800; color: #fc4c02;">Trail Achi</span>
    </div>
  </header>

  <section id="mapSection" class="map-wrapper">
    <div id="map"></div>
  </section>

  <section id="formSection" class="content-section">
    <div class="form-card">
      <div class="card-badge">Krok 2: Aktywacja</div>
      <h1>Zdobądź paszport</h1>

      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input type="email" formControlName="email" class="email-input" placeholder="Twoja poczta e-mail">
        </div>
        <button type="submit" class="cta-button">Otrzymaj zaproszenie</button>
      </form>
    </div>
  </section>
</div>
